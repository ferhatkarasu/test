    body {

      overflow: hidden;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      text-align: center;

    /* SOL ÃœST LOGO */
    .logo-fixed {
      position: fixed;
      top: 24px;
      left: 24px;
      width: 180px;
      z-index: 100;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.4));
      user-select: none;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .box {
      padding: 30px 40px;
      border: 1px solid #444;
      border-radius: 12px;
      background: #111827;
      z-index: 10;
    }
  </style>
